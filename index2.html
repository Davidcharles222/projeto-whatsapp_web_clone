<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    
    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar"> <!-- barra lateral -->
            <div class="toolbar-container"> <!-- barra de ferramenta -->
                <img class="user-photo" src="img/avatar1.png" alt="Avatar">

                <div class="auxicons-toolbar-container"> <!-- barrra de ferramenta de icones auxiliares -->
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="notification-container"> <!-- notificações -->
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p> <!-- receber notificação -->
                <p class="activate-notification">Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i></p> <!-- notificação ativa -->
            </div>

            <div class="search-container"> <!-- procurar -->
                <i id="contact-search" class="fas fa-search"></i> <!-- procurar contato -->
                <input type="text" id="search" name="search" placeholder="Procurar ou começar uma nova conversa">
            </div>

            <div class="contacts-container">
                <div class="contact-box active-chat"> <!-- caixa de contato chat ativo -->
                    <img class="user-photo" src="img/avatar2.png" alt="Avatar">
                    <div class="user-info"> <!-- informações de usuário -->
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview"><i class="fas fa-check-double"></i> Oi, tudo bem?</p> <!-- visualização da mensagem do usuário -->
                    </div>

                    <div class="message-info"> <!-- informação mensagem -->
                        <p class="message-time">22:40</p> <!-- hora mensagem -->
                    </div>
                </div>

                <div class="contact-box"> <!-- caixa de contato -->
                    <img class="user-photo" src="img/avatar3.png" alt="Avatar">
                    <div class="user-info"> <!-- informação usuario -->
                        <p class="user-name">João Augusto</p>
                        <p class="user-messagepreview">Está disponível para um freela?</p>
                    </div>

                    <div class="message-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img class="user-photo" src="img/avatar4.png" alt="Avatar">
                    <div class="user-info">
                        <p class="user-name">Maria Silva</p>
                        <p class="user-messagepreview">O projeto ficou perfeito, obrigada!</p>
                    </div>

                    <div class="message-info">
                        <p class="message-time">08:20</p>
                        <p class="message-pending">5</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container"> <!-- informações de contato -->
                    <img class="user-photo" src="img/avatar2.png" alt="Avatar">
                    <p class="user-name">Aléxia Couto</p> <!-- nome usuário -->
                </div>

                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>

            <div class="messages-container"> 
                <div class="bg-image
                "></div>

                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia</p> <!-- mensagem de convidado -->
                    <p class="user-message">Oi, tudo bem?</p> <!-- mensagem de usuario -->
                </div>
            </div>

            <div class="sendmessage-container"> <!-- enviar mensagem -->
                <i class="far fa-grin"></i>
                <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem"> <!-- entrada de usuario -->
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
    
</body>
</html>
